<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paya</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<!-- bg-custom-pattern bg-center bg-no-repeat bg-opacity-80" style="background-size: 180px; -->
<body class="bg-gray-50 h-screen">
  <div class="container mx-auto p-4 min-h-full flex flex-col items-center justify-center gap-4">
    <img src="./images/cat-logo.png" alt="logo" width="180px"  class="opacity-80" />
    <div id="onboarding" class="flex flex-col justify-between items-center gap-2 mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Paya - your Video Browser</h1>
      <p class="text-xl text-gray-600">Select some movies folder to start.</p>
      <button id="selectFolder" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition">
        Select Folder
      </button>
    </div>
    
    <div id="folderPath" class="mb-4 text-gray-600"></div>
    
    <div id="videoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Videos will be displayed here -->
    </div>
    
    <div id="videoPlayer" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-10 hidden">
      <div class="w-full max-w-4xl">
        <div class="flex justify-end mb-2">
          <button id="closePlayer" class="text-white bg-red-500 px-4 py-2 rounded">Close</button>
        </div>
        <video id="player" controls class="w-full"></video>
      </div>
    </div>
  </div>
  <script src="../dist/renderer.js"></script>
</body>
</html>
